<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact | International Compass</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="team.html">Teams & Church Branches</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search..." />
          <button id="searchBtn">Search</button>
        </div>
      </nav>
    </header>

    <section class="logo-section">
      <img
        src="LogoCompass.png"
        alt="International Compass logo"
        class="logo small-logo"
      />
      <div class="logo-text-group">
        <h1 class="logo-text">International Compass</h1>
        <p class="tagline">Your Journey. Our Support. His Love.</p>
      </div>
    </section>

    <div class="banner">
      <img src="" alt="banner image" />
    </div>

    <aside class="sidebar-aside">
      <img src="" alt="aside image" />
    </aside>

    <main>
      <section class="main-content">
        <article class="text-card">
          <h1>Contact Us</h1>
          <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea
              id="message"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
          <p id="form-message"></p>
        </article>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="team.html">Teams & Church Branches</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </footer>

    <script src="js/images.js"></script>
    <script src="js/search.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
